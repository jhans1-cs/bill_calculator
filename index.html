<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container">
        <h1>Bill Calculator</h1>
<!-- section-1 for the tip generator -->
        <section>
            <!-- billing entry -->
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" placeholder="Your Bill" id="yourBill"/>
            </div>
            <!-- tip percentgae generator -->
            <div>
                <div class="space-between">
                    <label for="tipInput">Select tip</label>
                    <span id="tipPercent"></span>
                </div>
                <input type="range" value="0" id="tipInput" class="range"/>
            </div>
            <!-- tip generator in dollars -->
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <!-- horizontal line -->
            <hr>
            <!-- Total amount generator -->
            <div class="space-between total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>

        </section>
    <!-- section 2 for the Bill splitting-->
    <Section>
        <div>
            <div class="space-between">
                <label for="splitInput">Split</label>
                <span id="splitValue"></span>
            </div>
            <input type="range" min="1" max="10" value="1" id="splitInput" class="range"/>
        </div>
        <div class="space-between">
            <span>Bill each</span>
            <span id="billEach"></span>
        </div>
        <div class="space-between">
            <span>Tip each</span>
            <span id="tipEach"></span>
        </div>
    </Section>
    </main>

    <script src="scipt.js">

    </script>
</body>
</html>
